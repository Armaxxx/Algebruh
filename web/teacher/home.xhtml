<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profesor - Página principal</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{sessionBean.validateSession}"/>
            <f:attribute name="typeRequired" value="#{userTypeBean.TEACHER}" />
        </f:metadata>
        <h:messages></h:messages>
        Welcome teacher <h:outputText value="#{sessionBean.username}" /><br />
        <h:form>
            <h:commandLink action="#{sessionBean.logout()}" value="Cerrar sesión" />
        </h:form>
    </h:body>
</html>
