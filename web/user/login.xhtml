<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Iniciar sesión - Algebruh</title>
    </h:head>
    <h:body>
        <h1>Iniciar sesión</h1>
        <h:form>
            <h:messages></h:messages>
            <h:inputText pt:placeholder="Nombre de usuario" value="#{loginBean.username}" id="username"/><br />
            <h:inputSecret pt:placeholder="contraseña" value="#{loginBean.password}" id="password" /><br />
            <h:commandButton value="Acceder" action="#{loginBean.validate()}" />
        </h:form>
    </h:body>
</html>
