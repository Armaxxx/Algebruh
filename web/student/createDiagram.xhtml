        <title>Crear diagrama - Estudiante</title>
        <link rel="stylesheet" type="text/css" href="../css/diagram_type1.css" />
    </h:head>
    <h:body>
        <div class="canvas">
            <div id="equations">
                <span id="goal"></span>
                <span id="current"></span>
                <span id='mensaje'>Representa la ecuaci√≥n mostrada usando los bloques</span>
            </div>
            <div class="container">
                <canvas id="c" width="800" height="400"></canvas>
            </div>

            <p>Herramientas</p>

                <hr />
                    <button class='control' onclick="removeAll()">Borrar Todo</button>
            </div>
        </div>

        <script type="text/javascript" src='../js/fabric.js'></script>
