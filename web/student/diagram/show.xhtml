<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Vista de Diagrama</title>
        <link rel="stylesheet" type="text/css" href="../../css/diagram_show.css" />
    </h:head>
    <h:body>
        <div class="canvas">
            <div id="exercise">
                <span id="equation"></span>
                <span id="answer"></span>
            </div>
            <div class="container">
                <canvas id="c" width="800" height="400"></canvas>
            </div>
        </div>
        <div id="toolbox">
            <p>Leyendas</p>
            <div id="controls">
                <button id="addUnit">1</button>
                <button id="addX">X</button>
                <button id="subUnit">-1</button>
                <button id="subX">-X</button>
                <hr />
                <h:link value="Regresar" outcome="/student/home"/>
            </div>
        </div>
        
        <script type="text/javascript" src='../../js/fabric.js'></script>
        <script type="text/javascript" src="../../js/diagram_show.js"></script>
        <script type="text/javascript">
            var data = '#{diagramManager.jsondata}';
            var type = #{diagramManager.exerciseType};
            var rE = '#{diagramManager.rawEquation}';
            var rS = '#{diagramManager.rawSolution}';
            init(data, type, rE, rS);
        </script>
    </h:body>
</html>
