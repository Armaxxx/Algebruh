<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador - Página principal</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{sessionBean.validateSession}"/>
            <f:attribute name="typeRequired" value="#{userTypeBean.ADMINISTRATOR}" />
        </f:metadata>
        <h:messages></h:messages>
        Welcome administrator <h:outputText value="#{sessionBean.names} #{sessionBean.surnames}" /><br />
        <h:form id="adminForm">
            <h:commandLink action="#{sessionBean.logout()}" value="Cerrar sesión" />
            <h:dataTable id="userTable" value="#{adminManager.adminTable}" var="at">
                <h:column>
                    <f:facet name="header">First Names</f:facet>
                    <h:inputText value="#{at.firstnames}" disabled="#{at.enable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Surnames</f:facet>
                    <h:inputText value="#{at.surnames}" disabled="#{at.enable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:inputText value="#{at.username}"  disabled="#{at.enable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:inputSecret value="#{at.password}" disabled="#{at.enable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:inputText value="#{at.type}" disabled="#{at.enable}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Edit">
                        <f:ajax render="userTable"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink value="Cancel" action="#{adminManager.cancelEdit(at.iduser)}" rendered="#{not at.enable}" >
                        <f:ajax event="click" render="@form" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink value="Erase" action="#{adminManager.deleteUser(at.iduser)}" rendered="#{at.enable}" onclick="return confirm('Are you sure?')">
                        <f:ajax render="@form" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
